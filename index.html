<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito Matrimonio</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* FLASH / fascio di luce */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out;
    z-index: 50;
}

/* BUSTA VERTICALE FULL SCREEN */
.envelope {
    width: 50vw;          /* più stretta in orizzontale */
    height: 90vh;         /* quasi tutta l’altezza */
    max-width: 500px;
    max-height: 800px;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 50px rgba(0,0,0,0.3);
    perspective: 1000px;
    border-radius: 20px;
    z-index: 10;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

/* FLAP VERTICALE (parte superiore della busta) */
.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 35%;  /* copre circa un terzo della busta verticale */
    background: linear-gradient(145deg, #d8c5a5, #f5e9d9);
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    transform-origin: top center;
    transition: transform 1s ease-in-out;
}

/* FLAP SI SOLLEVA QUANDO APERTA */
.envelope.open .flap {
    transform: rotateX(-180deg);
}
</style>
</head>

<body>

<!-- BUSTA VERTICALE -->
<div class="envelope" id="envelope">
    <div class="flap"></div>
</div>

<!-- FLASH -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');

envelope.addEventListener('click', () => {
    // 1️⃣ Solleva il flap
    envelope.classList.add('open');

    // 2️⃣ Dopo breve delay, mostra flash e sparisci busta
    setTimeout(() => {
        flash.style.opacity = '1';
        envelope.style.opacity = '0';
    }, 800); // flap si apre prima del flash

    // 3️⃣ Redirect automatico alla pagina info
    setTimeout(() => {
        window.location.replace('pagina-info.html');
    }, 1200);
});
</script>

</body>
</html>
