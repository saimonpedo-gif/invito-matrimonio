<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito Matrimonio - Apri la Lettera</title>
    
    <link rel="preload" href="LETTERA.png" as="image">

    <style>
        /* ==================== STILI BASE ==================== */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            font-family: 'Georgia', serif; 
            background-color: #f8f5ed; /* Sfondo leggermente color crema */
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* ==================== CONTAINER BUSTA ==================== */
        .envelope-container {
            width: 100vw;
            height: 100vh;
            cursor: pointer;
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            
            /* Impostazioni 3D per la rotazione (Effetto WOW) */
            perspective: 1000px;
            transition: opacity 0.4s ease-out; /* Transizione per la scomparsa finale (400ms) */
        }

        /* ==================== IMMAGINE BUSTA ==================== */
        .envelope-image {
            /* Per adattarsi allo schermo del telefono */
            max-width: 90%; 
            max-height: 90%; 
            object-fit: contain; 
            display: block; 
            user-select: none; 
            -webkit-user-drag: none; 
            
            /* Animazione sottile per invitare al click */
            animation: pulse 2s infinite alternate ease-in-out; 
            transition: transform 0.6s ease-in-out; /* Durata dell'effetto WOW (600ms) */
        }

        /* Animazione di pulsazione */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.005); } 
        }

        /* ==================== STATO APERTURA (CLIC) ==================== */
        /* Effetto WOW 3D */
        .envelope-container.is-opened .envelope-image {
            /* Ruota e ingrandisce l'immagine per un effetto drammatico */
            transform: rotateX(15deg) rotateY(15deg) scale(1.5);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5); /* Ombra per profondit√† */
        }

        /* Scomparsa finale (dopo l'effetto WOW) */
        .envelope-container.is-hiding {
            opacity: 0;
        }
        
    </style>
</head>
<body>

    <div id="envelopeContainer" class="envelope-container">
        <img src="LETTERA.png" alt="Busta elegante con sigillo" class="envelope-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelopeContainer = document.getElementById('envelopeContainer');
            const redirectUrl = 'pagina-info.html'; 
            
            let isAnimating = false;

            envelopeContainer.addEventListener('click', () => {
                if (isAnimating) {
                    return;
                }
                isAnimating = true;

                // 1. INIZIA EFFETTO WOW (Zoom e Rotazione 3D)
                envelopeContainer.classList.add('is-opened');

                // 2. Dopo l'animazione WOW (600ms)
                setTimeout(() => {
                    // Avvia la dissolvenza (400ms)
                    envelopeContainer.classList.add('is-hiding'); 
                    
                    // 3. Reindirizzamento dopo la dissolvenza (600ms + 400ms = 1000ms totali)
                    setTimeout(() => {
                        window.location.replace(redirectUrl);
                    }, 400); 

                }, 600); 
            });
        });
    </script>

</body>
</html>
