<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito Matrimonio</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Georgia', serif;
}

/* FLASH / fascio di luce */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out;
    z-index: 50;
}

/* BUSTA FULL SCREEN */
.envelope {
    width: 100vw;
    height: 100vh;
    position: relative;
    perspective: 1000px;
    cursor: pointer;
}

/* Corpo della busta (parte lunga) */
.body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #e2d3bd, #f0e4cf);
    z-index: 1;
}

/* Lati corti fissi (superiore e inferiore) */
.top-edge, .bottom-edge {
    position: absolute;
    width: 100%;
    height: 8%;
    background: linear-gradient(145deg, #d8c5a5, #f5e9d9);
    z-index: 2;
}

/* Lato superiore */
.top-edge {
    top: 0;
    transform-origin: top center;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

/* Lato inferiore */
.bottom-edge {
    bottom: 0;
    transform-origin: bottom center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

/* Animazione apertura flap superiore */
.envelope.open .top-edge {
    transform: rotateX(-180deg);
    transition: transform 1s ease-in-out;
}

/* Animazione apertura flap inferiore */
.envelope.open .bottom-edge {
    transform: rotateX(180deg);
    transition: transform 1s ease-in-out;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="body"></div>
    <div class="top-edge"></div>
    <div class="bottom-edge"></div>
</div>

<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');

envelope.addEventListener('click', () => {
    // 1️⃣ Apri flap superiore e inferiore
    envelope.classList.add('open');

    // 2️⃣ Dopo breve delay, mostra flash e sparisci busta
    setTimeout(() => {
        flash.style.opacity = '1';
        envelope.style.opacity = '0';
    }, 800); // apertura flap prima del flash

    // 3️⃣ Redirect automatico a pagina-info.html
    setTimeout(() => {
        window.location.replace('pagina-info.html');
    }, 1200);
});
</script>

</body>
</html>
