<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il nostro matrimonio</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* FLASH / fascio di luce */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out; /* flash più breve */
    z-index: 50;
}

/* BUSTA */
.envelope {
    width: 400px;
    height: 280px;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    position: relative;
    cursor: pointer;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    perspective: 1000px;
    transition: opacity 0.4s ease;
    z-index: 10;
    border-radius: 15px;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    background: linear-gradient(145deg, #d8c5a5, #f5e9d9);
    transform-origin: top center;
    transition: transform 0.8s ease-in-out;
}

.envelope.open .flap {
    transform: rotateX(-180deg);
}

/* LETTERA FULL SCREEN */
.letter {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    height: 90vh;
    max-width: 900px;
    max-height: 700px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.98), rgba(250,245,255,0.98));
    border-radius: 25px;
    border: 2px solid rgba(107,62,127,0.2);
    box-shadow: inset 0 0 30px rgba(107,62,127,0.1), 0 15px 50px rgba(0,0,0,0.4);
    display: none; /* nascosta inizialmente */
    justify-content: center;
    align-items: center;
    z-index: 20;
}
</style>
</head>

<body>

<!-- BUSTA -->
<div class="envelope" id="envelope">
    <div class="flap"></div>
</div>

<!-- LETTERA FULLSCREEN -->
<div class="letter" id="letter"></div>

<!-- FLASH / fascio di luce -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');
const letter = document.getElementById('letter');

envelope.addEventListener('click', () => {
    // 1️⃣ Apri flap busta
    envelope.classList.add('open');

    // 2️⃣ Mostra il flash
    flash.style.opacity = '1';

    // 3️⃣ La lettera appare subito durante il flash
    letter.style.display = 'flex';

    // 4️⃣ Sparisci la busta quasi subito
    setTimeout(() => {
        envelope.style.opacity = '0';
        flash.style.opacity = '0'; // flash brevissimo
    }, 300); // flash dura solo 0.3 secondi

    // 5️⃣ Dopo breve delay, apri pagina info
    setTimeout(() => {
        window.location.href = 'pagina-info.html';
    }, 800);
});
</script>

</body>
</html>
