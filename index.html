<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito Matrimonio - Apri la Lettera</title>
    
    <link rel="preload" href="LETTERA.png" as="image">
    <link rel="preload" href="APERTURA.mp4" as="video">

    <style>
        /* ==================== STILI BASE ==================== */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            font-family: 'Georgia', serif; 
            background-color: #f8f5ed; 
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        /* ==================== CONTAINER PRINCIPALE ==================== */
        .content-wrapper {
            width: 100vw;
            height: 100vh;
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ==================== IMMAGINE BUSTA (STATICA INGRANDITA) ==================== */
        .envelope-image {
            /* Dimensione base dell'immagine - puoi provare a commentare queste linee se non funziona */
            max-width: 100%; 
            max-height: 100%; 
            
            display: block; 
            cursor: pointer; 
            transition: opacity 0.5s ease-out; 
            user-select: none; 
            -webkit-user-drag: none; 
            
            /* INGRANDIMENTO FORZATO AL 200% */
            transform: scale(2); 
            
            /* Animazione sottile di pulsazione */
            animation: pulse 2s infinite alternate ease-in-out; 
            
            /* Centra l'immagine ingrandita (importante quando si usa transform) */
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%) scale(2);
        }

        /* La pulsazione ora oscilla tra scale(2) e scale(2.005) */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(2); }
            100% { transform: translate(-50%, -50%) scale(2.005); } 
        }
        
        /* ==================== VIDEO (NASCOSTO INIZIALMENTE) ==================== */
        .envelope-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.5s ease-in;
            z-index: 10;
        }

        /* Stato attivo per il video */
        .envelope-video.is-active {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Nascondi l'immagine quando il video si attiva */
        .envelope-image.is-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
    </style>
</head>
<body>

    <div class="content-wrapper">
        
        <img id="envelopeImage" src="LETTERA.png" alt="Busta elegante con sigillo" class="envelope-image">
        
        <video id="envelopeVideo" class="envelope-video" playsinline>
            <source src="APERTURA.mp4" type="video/mp4">
            Il tuo browser non supporta la riproduzione del video.
        </video>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelopeImage = document.getElementById('envelopeImage');
            const envelopeVideo = document.getElementById('envelopeVideo');
            const redirectUrl = 'pagina-info.html'; 
            
            let isAnimating = false;

            envelopeImage.addEventListener('click', () => {
                if (isAnimating) {
                    return;
                }
                isAnimating = true;

                // 1. Dissolvi l'immagine statica
                envelopeImage.classList.add('is-hidden');

                // 2. Dopo una breve attesa per la dissolvenza (500ms)
                setTimeout(() => {
                    // 3. Mostra e avvia il video
                    envelopeVideo.classList.add('is-active');
                    
                    const playPromise = envelopeVideo.play();

                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Errore nella riproduzione video:", error);
                            setTimeout(() => {
                                window.location.replace(redirectUrl);
                            }, 3000); 
                        });
                    }

                }, 500);

            });

            // 4. Reindirizzamento automatico alla fine del video
            envelopeVideo.addEventListener('ended', () => {
                window.location.replace(redirectUrl);
            });
            
        });
    </script>

</body>
</html>
