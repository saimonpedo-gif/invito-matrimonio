<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il nostro matrimonio</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* FLASH SCHERMO / FASCIO DI LUCE */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s ease-out;
    z-index: 50;
}

/* BUSTA */
.envelope {
    width: 400px;
    height: 280px;
    background: #efe6d8;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 35px rgba(0,0,0,0.3);
    perspective: 1000px;
    transition: transform 0.8s ease;
    z-index: 10;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin: top center;
    transition: transform 1s ease-in-out;
}

.envelope.open .flap {
    transform: rotateX(-180deg);
}

/* LETTERA FULLSCREEN */
.letter {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5) rotateY(90deg);
    width: 90vw;
    height: 90vh;
    max-width: 900px;
    max-height: 700px;
    background: rgba(255, 255, 255, 0.95);
    display: flex; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    border-radius: 20px;
    opacity: 0;
    transition: transform 1s ease, opacity 0.5s ease;
    z-index: 20;
}
.letter.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1) rotateY(0deg);
}
.letter.hide {
    opacity: 0;
    transform: translate(-50%, -50%) scale(2) rotateY(0deg);
}
</style>
</head>

<body>

<!-- BUSTA -->
<div class="envelope" id="envelope">
    <div class="flap"></div>
</div>

<!-- LETTERA FULLSCREEN (vuota) -->
<div class="letter" id="letter"></div>

<!-- FLASH / fascio di luce -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');
const letter = document.getElementById('letter');

envelope.addEventListener('click', () => {
    // 1️⃣ Apri la busta
    envelope.classList.add('open');

    // 2️⃣ Mostra la lettera
    letter.classList.add('show');

    // 3️⃣ Attiva il flash / fascio di luce
    flash.style.opacity = '1';

    // 4️⃣ Dopo 1 secondo, fai sparire la lettera nel fascio di luce
    setTimeout(() => {
        letter.classList.remove('show');
        letter.classList.add('hide');
        flash.style.opacity = '0.9'; // intensifica fascio
    }, 1000);

    // 5️⃣ Dopo 1.6 secondi, apri la pagina info
    setTimeout(() => {
        window.location.href = 'pagina-info.html';
    }, 1600);
});
</script>

</body>
</html>
