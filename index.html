<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito Matrimonio</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Georgia', serif;
}

/* FLASH / fascio di luce */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out;
    z-index: 50;
}

/* BUSTA FULL SCREEN */
.envelope {
    width: 100vw;
    height: 100vh;
    position: relative;
    perspective: 1000px;
    cursor: pointer;
}

/* Corpo centrale della busta (verticale) */
.body {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, #fefcf6, #f5e9d9);
    box-shadow: inset 0 0 50px rgba(0,0,0,0.1);
    z-index: 1;
}

/* Lati corti superiori e inferiori */
.top-edge, .bottom-edge {
    position: absolute;
    width: 100%;
    height: 12%;
    background: linear-gradient(145deg, #f0e4cf, #e2d3bd);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    z-index: 2;
}

/* Lato superiore */
.top-edge {
    top: 0;
    transform-origin: top center;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
}

/* Lato inferiore */
.bottom-edge {
    bottom: 0;
    transform-origin: bottom center;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}

/* Apertura flap con effetto glow */
.envelope.open .top-edge {
    transform: rotateX(-180deg);
    box-shadow: 0 0 60px rgba(255,255,255,0.6) inset;
    transition: transform 1s ease-in-out, box-shadow 0.6s ease-in-out;
}
.envelope.open .bottom-edge {
    transform: rotateX(180deg);
    box-shadow: 0 0 60px rgba(255,255,255,0.6) inset;
    transition: transform 1s ease-in-out, box-shadow 0.6s ease-in-out;
}
</style>
</head>

<body>

<!-- BUSTA FULL SCREEN -->
<div class="envelope" id="envelope">
    <div class="body"></div>
    <div class="top-edge"></div>
    <div class="bottom-edge"></div>
</div>

<!-- FLASH -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');

envelope.addEventListener('click', () => {
    // 1️⃣ Apri flap superiore e inferiore
    envelope.classList.add('open');

    // 2️⃣ Mostra breve glow e flash
    setTimeout(() => {
        flash.style.opacity = '1';
        envelope.style.opacity = '0';
    }, 900); // i flap si aprono prima del flash

    // 3️⃣ Redirect automatico a pagina-info.html
    setTimeout(() => {
        window.location.replace('pagina-info.html');
    }, 1300);
});
</script>

</body>
</html>
