<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il nostro matrimonio</title>

<style>
/* BODY */
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* FLASH / FASCIO DI LUCE */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease-out;
    z-index: 50;
}

/* BUSTA */
.envelope {
    width: 400px;
    height: 280px;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    position: relative;
    cursor: pointer;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    perspective: 1000px;
    transition: transform 0.8s ease;
    z-index: 10;
    border-radius: 15px;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    background: linear-gradient(145deg, #d8c5a5, #f5e9d9);
    transform-origin: top center;
    transition: transform 1s ease-in-out;
}

.envelope.open .flap {
    transform: rotateX(-180deg);
}

/* LETTERA FULL SCREEN */
.letter {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5) rotateY(90deg);
    width: 90vw;
    height: 90vh;
    max-width: 900px;
    max-height: 700px;
    background: linear-gradient(to bottom, rgba(255,255,255,0.98), rgba(250,245,255,0.98));
    border-radius: 25px;
    border: 2px solid rgba(107,62,127,0.2);
    box-shadow: inset 0 0 30px rgba(107,62,127,0.1), 0 15px 50px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    z-index: 20;
    transition: transform 1s ease, opacity 0.6s ease;
}

.letter.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1) rotateY(0deg);
}

.letter.hide {
    opacity: 0;
    transform: translate(-50%, -50%) scale(2) rotateY(0deg);
}

/* NESSUN TESTO ALL’INTERNO */
</style>
</head>

<body>

<!-- BUSTA -->
<div class="envelope" id="envelope">
    <div class="flap"></div>
</div>

<!-- LETTERA FULLSCREEN -->
<div class="letter" id="letter"></div>

<!-- FLASH / FASCIO DI LUCE -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');
const letter = document.getElementById('letter');

envelope.addEventListener('click', () => {
    // 1️⃣ Animazione busta aperta
    envelope.classList.add('open');

    // 2️⃣ Mostra la lettera full screen
    letter.classList.add('show');

    // 3️⃣ Attiva il flash / fascio di luce
    flash.style.opacity = '1';

    // 4️⃣ Dopo 1 secondo, fai sparire la lettera
    setTimeout(() => {
        letter.classList.remove('show');
        letter.classList.add('hide');
        flash.style.opacity = '0.9';
    }, 1000);

    // 5️⃣ Dopo 1.6 secondi, apri la pagina info
    setTimeout(() => {
        window.location.href = 'pagina-info.html';
    }, 1600);
});
</script>

</body>
</html>
