<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito Matrimonio</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* FLASH / fascio di luce */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out;
    z-index: 50;
}

/* BUSTA FULL SCREEN MOBILE (verticale) */
.envelope {
    width: 90vw;
    height: 90vh;
    max-width: 400px;  /* smartphone */
    max-height: 700px;
    position: relative;
    perspective: 1000px;
    cursor: pointer;
    z-index: 10;
    display: flex;
}

/* Lati della busta */
.left-side, .right-side {
    width: 50%;
    height: 100%;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    border-radius: 5px;
}

.right-side {
    transform-origin: right center;
}

/* Quando aperta: lati si aprono verso destra e sinistra */
.envelope.open .left-side {
    transform: rotateY(-180deg);
}
.envelope.open .right-side {
    transform: rotateY(180deg);
}
</style>
</head>

<body>

<!-- BUSTA VERTICALE FULL SCREEN -->
<div class="envelope" id="envelope">
    <div class="left-side"></div>
    <div class="right-side"></div>
</div>

<!-- FLASH -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');

envelope.addEventListener('click', () => {
    // 1️⃣ Lati della busta si aprono
    envelope.classList.add('open');

    // 2️⃣ Dopo breve delay, mostra flash e sparisci busta
    setTimeout(() => {
        flash.style.opacity = '1';
        envelope.style.opacity = '0';
    }, 800); // apertura busta prima del flash

    // 3️⃣ Redirect automatico a pagina-info.html
    setTimeout(() => {
        window.location.replace('pagina-info.html');
    }, 1200);
});
</script>

</body>
</html>
