<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il nostro matrimonio</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* FLASH */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255,255,255,0.8);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease-out;
}

/* BUSTA */
.envelope {
    width: 400px;
    height: 280px;
    background: #efe6d8;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 35px rgba(0,0,0,0.3);
    perspective: 1000px;
    transition: transform 0.8s ease;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin: top center;
    transition: transform 1s ease-in-out;
}

.envelope.open .flap {
    transform: rotateX(-180deg);
}

/* LETTERA FULLSCREEN */
.letter {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 90vw;
    height: 90vh;
    max-width: 900px;
    max-height: 700px;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    border-radius: 20px;
    transform: scale(0.5) rotateY(90deg);
    opacity: 0;
    transition: transform 1s ease, opacity 1s ease;
    text-align: center;
}

.envelope.open .letter {
    display: flex;
    transform: scale(1) rotateY(0deg);
    opacity: 1;
}

/* TESTO */
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #6b3e7f;
}

.section {
    font-size: 1.3em;
    margin: 12px 0;
    line-height: 1.5em;
}

button {
    margin-top: 20px;
    background: #b89acb;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 1.1em;
    transition: 0.3s;
}

button:hover {
    background: #a883bc;
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
    <div class="flap"></div>

    <div class="letter" id="letter">
        <h1>üíç Ci sposiamo üíç</h1>

        <div class="section">
            Con immensa gioia vi invitiamo a celebrare il nostro matrimonio
        </div>

        <div class="section">
            <strong>Simone & Daniela</strong><br>
            üìÖ 18 Luglio 2026<br>
            üïí Ore 16:00
        </div>

        <div class="section">
            üìç Luogo della cerimonia
        </div>

        <div class="section">
            üíù Regalo<br>
            Il dono pi√π grande sar√† avervi con noi.
        </div>

        <button id="goNext">Vedi dettagli</button>
    </div>
</div>

<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');
const letter = document.getElementById('letter');
const goNext = document.getElementById('goNext');

envelope.addEventListener('click', () => {
    envelope.classList.add('open');

    // FLASH effetto luce
    flash.style.opacity = '1';
    setTimeout(() => flash.style.opacity = '0', 500);
});

// Vai alla seconda pagina
goNext.addEventListener('click', () => {
    window.location.href = 'pagina-info.html';
});
</script>

</body>
</html>
