<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invito Matrimonio</title>

<style>
/* -------------------- STILI GENERALI -------------------- */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Georgia', serif;
    background: none;
}

/* -------------------- FLASH -------------------- */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out;
    z-index: 50;
}

/* -------------------- BUSTA FULL SCREEN (Usando l'Immagine LETTERA.PNG) -------------------- */
.envelope {
    width: 100vw;
    height: 100vh;
    position: relative;
    cursor: pointer;
    
    /* Carica la tua immagine PNG */
    background-image: url('LETTERA.PNG'); 
    background-size: cover; /* Assicura che l'immagine copra tutto lo schermo */
    background-position: center;
    background-repeat: no-repeat;
    
    /* Animazione leggera per suggerire l'interazione */
    animation: pulse 2s infinite alternate;
}

/* Animazione di pulsazione */
@keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.01); }
}

/* Gestione della transizione al click */
.envelope.open {
    transition: opacity 0.3s ease-in;
}

</style>
</head>

<body>

<div class="envelope" id="envelope">
    </div>

<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');

envelope.addEventListener('click', () => {
    // 1️⃣ Segna come "aperta" (avvia la dissolvenza se impostata nel CSS)
    envelope.classList.add('open');

    // 2️⃣ Mostra breve flash e nascondi la busta
    // 100ms è il ritardo prima che avvenga il flash
    setTimeout(() => {
        flash.style.opacity = '1';
        envelope.style.opacity = '0'; 
    }, 100); 

    // 3️⃣ Redirect automatico a pagina-info.html
    // 500ms è la durata totale dell'effetto flash e del reindirizzamento
    setTimeout(() => {
        window.location.replace('pagina-info.html');
    }, 500); 
});
</script>

</body>
</html>
