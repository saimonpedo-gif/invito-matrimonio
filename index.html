<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Il nostro matrimonio</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* FLASH / fascio di luce */
.flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: white;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease-out;
    z-index: 50;
}

/* BUSTA */
.envelope {
    width: 400px;
    height: 280px;
    background: linear-gradient(145deg, #e2d3bd, #f0e4cf);
    position: relative;
    cursor: pointer;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    perspective: 1000px;
    transition: opacity 0.3s ease;
    border-radius: 15px;
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    background: linear-gradient(145deg, #d8c5a5, #f5e9d9);
    transform-origin: top center;
    transition: transform 0.8s ease-in-out;
}

.envelope.open .flap {
    transform: rotateX(-180deg);
}
</style>
</head>

<body>

<!-- BUSTA -->
<div class="envelope" id="envelope">
    <div class="flap"></div>
</div>

<!-- FLASH -->
<div class="flash" id="flash"></div>

<script>
const envelope = document.getElementById('envelope');
const flash = document.getElementById('flash');

envelope.addEventListener('click', () => {
    // 1️⃣ Apri flap della busta
    envelope.classList.add('open');

    // 2️⃣ Mostra flash bianco breve
    flash.style.opacity = '1';

    // 3️⃣ Sparisci busta durante il flash
    setTimeout(() => {
        envelope.style.opacity = '0';
        flash.style.opacity = '0.9';
    }, 300); // flash brevissimo

    // 4️⃣ Redirect alla pagina info
    setTimeout(() => {
        window.location.href = 'pagina-info.html';
    }, 800);
});
</script>

</body>
</html>
