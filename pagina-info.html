<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background-image: url("sfondo-lilla.png");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
}

/* CONTAINER LETTERA */
.container {
    width: 90vw;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    opacity: 0;
    transform: scale(0.8);
    animation: fadeInZoom 1s forwards;
}

/* ANIMAZIONE CONTAINER */
@keyframes fadeInZoom {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* H1 */
h1 {
    font-size: 3em;
    color: #6b3e7f;
    margin-bottom: 20px;
    opacity: 0;
    animation: glowText 1s forwards;
    animation-delay: 0.5s;
}

/* SEZIONI */
.section {
    font-size: 1.3em;
    margin: 15px 0;
    line-height: 1.5em;
    opacity: 0;
    animation: glowText 1s forwards;
}

.section:nth-of-type(1) { animation-delay: 1s; }
.section:nth-of-type(2) { animation-delay: 1.5s; }
.section:nth-of-type(3) { animation-delay: 2s; }
.section:nth-of-type(4) { animation-delay: 2.5s; }

/* ANIMAZIONE GLOW TESTO */
@keyframes glowText {
    0% { opacity: 0; text-shadow: 0 0 0px #fff; }
    50% { opacity: 1; text-shadow: 0 0 20px #f8e8ff; }
    100% { opacity: 1; text-shadow: 0 0 5px #fff; }
}

iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 12px;
    margin-top: 15px;
}

/* FORM */
input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    font-family: inherit;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    opacity: 0;
    animation: glowText 1s forwards;
}

input:nth-of-type(1) { animation-delay: 3s; }
input:nth-of-type(2) { animation-delay: 3.2s; }
textarea { animation-delay: 3.4s; }
button { animation-delay: 3.6s; background: #b89acb; color: white; border: none; cursor: pointer; transition: 0.3s; }

button:hover {
    background: #a883bc;
    transform: scale(1.05);
}
</style>
</head>
